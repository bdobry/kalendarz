  <rect x="100" y="86" width="1000" height="470" rx="24" fill="black" fill-opacity="0.04"/>
  
  <!-- Card Surface -->
  <rect x="100" y="80" width="1000" height="470" rx="24" fill="white"/>
  
  <!-- Clip Path for the Left Stripe to match Card Rounded Corners -->
  <defs>
    <clipPath id="cardClip">
