  <text x="280" y="380" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="280" fill="white">A</text>

  <!-- Content Right -->
  <text x="500" y="180" font-family="system-ui, -apple-system, sans-serif" font-weight="600" font-size="32" fill="#64748b" letter-spacing="1">KLASA EFEKTYWNOÅšCI</text>
  
  <text x="500" y="260" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="70" fill="#0f172a">Lata</text>
  <text x="500" y="340" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="70" fill="#0f172a">Fantastyczne</text>
  
  <!-- Divider -->
  <rect x="500" y="390" width="80" height="6" rx="3" fill="#065f46"/>

  <!-- Logo Footer -->
